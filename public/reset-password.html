<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha</title>
    <style>
      :root {
        --white: #f7eff6;
        --grey: #dfdfdf;
        --blue: #5b88a5;
        --darkBlue: #243a69;
        --lightBlue: #e1e8ed;
        --darkBackground: #1e2233;
        --darkCard: #2b3145;
        --darkBorder: #3e4c68;
        --darkSubtext: #8fa4b8;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: var(--white);
        color: var(--darkBlue);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: var(--lightBlue);
        padding: 40px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        border: 1px solid var(--grey);
      }
      input,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid var(--grey);
        font-size: 1rem;
      }
      button {
        background: var(--blue);
        color: var(--white);
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: var(--darkBlue);
      }
      p {
        margin: 10px 0;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: var(--darkBackground);
          color: var(--white);
        }
        .card {
          background: var(--darkCard);
          border: 1px solid var(--darkBorder);
        }
        input {
          background: #2b3145;
          color: var(--white);
        }
      }
      .success {
        color: #4caf50;
      }
      .error {
        color: #ff5252;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Redefinir Senha</h1>
      <p>Digite a nova senha para sua conta.</p>
      <form id="resetForm">
        <input
          type="password"
          id="password"
          placeholder="Nova senha"
          required
        />
        <input
          type="password"
          id="confirm"
          placeholder="Confirmar senha"
          required
        />
        <button type="submit">Salvar nova senha</button>
      </form>
      <p id="feedback"></p>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const form = document.getElementById("resetForm");
      const feedback = document.getElementById("feedback");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const pass = document.getElementById("password").value;
        const confirm = document.getElementById("confirm").value;

        if (pass !== confirm) {
          feedback.textContent = "As senhas não coincidem.";
          feedback.className = "error";
          return;
        }

        try {
          const res = await fetch("/auth/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, newPassword: pass }),
          });

          const data = await res.json();

          if (res.ok) {
            // ✅ Mensagem de sucesso na mesma página
            feedback.textContent =
              "Senha redefinida com sucesso! Você já pode fazer login no app.";
            feedback.className = "success";
            form.style.display = "none"; // opcional: esconde o formulário
          } else {
            feedback.textContent = data.message || "Erro ao redefinir a senha.";
            feedback.className = "error";
          }
        } catch (err) {
          feedback.textContent = "Erro de rede. Tente novamente.";
          feedback.className = "error";
        }
      });
    </script>
  </body>
</html>
