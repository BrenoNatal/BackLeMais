<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha</title>
    <style>
      :root {
        --white: #f7eff6;
        --grey: #dfdfdf;
        --blue: #5b88a5;
        --darkBlue: #243a69;
        --lightBlue: #e1e8ed;
        --darkBackground: #1e2233;
        --darkCard: #2b3145;
        --darkBorder: #3e4c68;
        --darkSubtext: #8fa4b8;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: var(--white);
        color: var(--darkBlue);
      }
      .card {
        background: var(--lightBlue);
        padding: 40px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        border: 1px solid var(--grey);
      }
      input,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid var(--grey);
        font-size: 1rem;
      }
      button {
        background: var(--blue);
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: var(--darkBlue);
      }
      .success {
        color: #4caf50;
      }
      .error {
        color: #ff5252;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Redefinir Senha</h1>
      <p>Digite sua nova senha.</p>
      <form id="resetForm">
        <input
          type="password"
          id="password"
          placeholder="Nova senha"
          required
        />
        <input
          type="password"
          id="confirm"
          placeholder="Confirmar senha"
          required
        />
        <button type="submit">Salvar nova senha</button>
      </form>
      <p id="feedback"></p>
    </div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabaseUrl = "https://uxxggsabskosuakbqpji.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4eGdnc2Fic2tvc3Vha2JxcGppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5Njg1OTAsImV4cCI6MjA3MTU0NDU5MH0.L942M3RD17VwROL5V8iJVaha-5rbNPA-a0JxxGMdwvA";
      const supabase = createClient(supabaseUrl, supabaseKey);

      const form = document.getElementById("resetForm");
      const feedback = document.getElementById("feedback");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm").value;

        if (password !== confirm) {
          feedback.textContent = "As senhas não coincidem.";
          feedback.className = "error";
          return;
        }

        try {
          const hash = await supabase.auth.updateUser({ password });
          // Se a URL tem token de reset, Supabase cuida disso automaticamente
          feedback.textContent =
            "Senha redefinida com sucesso! Você já pode logar.";
          feedback.className = "success";
          form.style.display = "none";
        } catch (err) {
          feedback.textContent = "Erro ao redefinir senha. Tente novamente.";
          feedback.className = "error";
        }
      });
    </script>
  </body>
</html>
