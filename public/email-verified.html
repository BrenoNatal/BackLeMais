<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verificado</title>
    <style>
      :root {
        --white: #f7eff6;
        --grey: #dfdfdf;
        --darkGrey: #6f6f6f;
        --blue: #5b88a5;
        --lightBlue: #e1e8ed;
        --blue2: #cbd6dd;
        --darkBlue: #243a69;
        --darkBackground: #1e2233;
        --darkCard: #2b3145;
        --darkSubtext: #8fa4b8;
        --darkBorder: #3e4c68;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: var(--white);
        color: var(--darkBlue);
      }

      .container {
        text-align: center;
        background-color: var(--lightBlue);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        max-width: 420px;
        width: 90%;
        border: 1px solid var(--blue2);
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: var(--darkBlue);
      }
      p {
        font-size: 1rem;
        margin: 0;
        color: var(--blue);
      }

      .success h1 {
        color: #4caf50;
      }
      .error h1 {
        color: #ff5252;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--darkBackground);
          color: var(--white);
        }
        .container {
          background-color: var(--darkCard);
          border: 1px solid var(--darkBorder);
        }
        p {
          color: var(--darkSubtext);
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="message-box">
      <h1>Carregando...</h1>
      <p>Aguarde enquanto verificamos seu email.</p>
    </div>

    <script>
      const params = new URLSearchParams(window.location.hash.substring(1));
      const type = params.get("type"); // Supabase envia type=signup_confirmation ou type=recovery
      const box = document.getElementById("message-box");
      const title = box.querySelector("h1");
      const text = box.querySelector("p");

      if (type === "success") {
        box.classList.add("success");
        title.textContent = "Email Verificado!";
        text.textContent =
          "Seu endereço de email foi confirmado. Você já pode voltar ao app e fazer login.";
      } else {
        box.classList.add("error");
        title.textContent = "Ops!";
        text.textContent =
          "Não foi possível processar sua solicitação. Tente novamente.";
      }
    </script>
  </body>
</html>
