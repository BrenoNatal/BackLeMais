<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verificado</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #5b88a5, #243a69);
        color: #f4f4f2;
      }

      .container {
        text-align: center;
        background-color: rgba(25, 16, 19, 0.85);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 90%;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #d4cdc5;
      }

      p {
        font-size: 1rem;
        margin-bottom: 30px;
      }

      a {
        display: inline-block;
        text-decoration: none;
        background-color: #5b88a5;
        color: #f4f4f2;
        padding: 12px 24px;
        border-radius: 6px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #243a69;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Email Verificado!</h1>
      <p>
        Seu endereço de email foi confirmado com sucesso. Agora você pode
        acessar todas as funcionalidades.
      </p>
    </div>
  </body>
</html>
